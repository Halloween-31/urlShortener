<div class="container row justify-content-center">
  <div class="col-md-4">
    <form>
      <div class="text-danger" *ngIf="NoUser">This user does not exist</div>
      <div class="form-group" style="display:flex; flex-direction:column;">
        <span class="text-danger" [hidden]="email.valid || email.untouched">Wrong Email</span>
        <label class="control-label">Enter email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.Email" #email="ngModel" required email />
      </div>
      <div class="form-group" style="margin-top:5%; display:flex; flex-direction:column;">
        <span class="text-danger" [hidden]="password.valid || password.untouched">Wrong password</span>
        <label class="control-label">Enter password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.Password" #password="ngModel" required pattern=".{8,}" minlength="8" />
      </div>
      <div class="form-group" style="margin-top:5%;">
        <input type="submit" value="Log in" class="btn btn-primary" [disabled]="email.invalid || password.invalid"
               (click)="LogIn()" />
      </div>
    </form>
  </div>
</div>
